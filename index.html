<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staffood | Fresh for Less</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  height: 100vh;
  background: linear-gradient(135deg, #FFD700, #FFF3B0);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
}

.container {
  text-align: center;
  background: #ffffff;
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  max-width: 420px;
  width: 90%;
}

.logo {
  font-size: 2.5rem;
  font-weight: bold;
  color: #FFD700;
  margin-bottom: 10px;
}

.slogan {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 6px;
}

.tagline {
  font-size: 0.95rem;
  color: #555;
  margin-bottom: 30px;
}

.loader {
  width: 60px;
  height: 60px;
  border: 6px solid #f0f0f0;
  border-top: 6px solid #FFD700;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.status {
  font-size: 1rem;
  font-weight: 500;
  color: #444;
}

footer {
  margin-top: 25px;
  font-size: 0.8rem;
  color: #777;
}

.icons {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 25px;
}

.icons img {
  width: 48px;
  height: 48px;
  transition: transform 0.3s ease;
}

.icons img:hover {
  transform: scale(1.15);
}

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Staffood</div>
    <div class="slogan">Fresh for Less</div>
    <div class="tagline">Your preferred groceries store in Kahawa Sukari</div><div class="icons">
  <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Fresh Fruits" />
  <img src="https://cdn-icons-png.flaticon.com/512/3081/3081986.png" alt="Fruit Juice" />
  <img src="https://cdn-icons-png.flaticon.com/512/135/135620.png" alt="Groceries" />
</div>

<div class="loader"></div>
<div class="status">Website under development... Please check back soon</div>

<footer>
  &copy; 2025 Staffood Groceries
</footer>

  </div>
</body>
</html>
